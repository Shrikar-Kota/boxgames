<html>
  <head>
    <title>BoxIT</title>
    <link rel="icon" type="image/x-icon" href="/boxit/media/boxit.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/boxit/css/local.css">
    <script src="/boxit/js/local.js" type="text/javascript"></script>
    <style>
        .btn-fit{
            min-width: 50% !important;
        }
    </style>
  </head>
  <body onload="performOnLoad()">
    <div class="d-flex min-vh-100">
        <div class="col-lg-6 col-12 mx-auto my-3 p-3 border shadow-lg text-center">
            <div class="col my-3">
                <button class="btn btn-md btn-fit btn-primary" id="playbutton">
                    Play
                </button>
            </div>
            <div class="col my-3">
                <button class="btn btn-md btn-fit btn-success" id="restartbutton">
                    Restart
                </button>
            </div>
            <div class="col my-3">
                <a class="btn btn-md btn-fit btn-danger" href="{{ url_for('boxit_api.home') }}">
                    Home
                </a>
            </div>
            <div class="col-12 mx-auto mt-3 invisible" id="gamearea">
                <div class='col-lg-7 col-12 mx-auto mb-3' id="score-area">
                    <div class="row">
                        <div class="col-12 text-center">
                            Score
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-left">
                            Player1: <span id="p1-score"></span>
                        </div>
                        <div class="col-6 text-right">
                            Player2: <span id="p2-score"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center" id="info-div">
                            Turn: <span id="turn"></span>
                        </div>
                    </div>
                </div>
                <div class='col-lg-7 col-12 mx-auto' id="gameboard">
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
