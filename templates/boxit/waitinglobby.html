<html>
  <head>
    <title>BoxIT</title>
    <link rel="icon" type="image/x-icon" href="/boxit/media/boxit.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>
    <script src="/boxit/js/waitinglobby.js" type="text/javascript"></script>
    <style>
      .btn-fit{
        min-width: 50% !important;
      }
      .invisible{
        display: none !important;
      }
    </style>
  </head>
  <body onload="performOnLoad()">
    <div class="col-12">
        <div class="col-lg-6 col-10 mx-auto my-5 p-3 border shadow-lg text-center">
          <div id="body-area" class="text-center">
            <h3>Waiting for Player to join.</h3>
            <br>
            <h3 id="timer"></h3>
            <br>
            <h5>Room id: <span id="roomid">{{ roomid }}</h5>
          </div>
          <div class="col my-3 invisible" id="home-button">
            <a class="btn btn-md btn-fit btn-danger text-center" href="{{ url_for('boxit_api.home') }}">
              Home
            </a>
          </div>
        </div>
    </div>
    <script>
      var roomid = "{{ roomid }}";
      roomid = parseInt(roomid);
      var homeurl = "{{ url_for('boxit_api.home') }}";
      var onlineurl = "{{ url_for('boxit_api.online') }}";
    </script>
  </body>
</html>
